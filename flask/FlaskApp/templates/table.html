<div class="container-fluid">        
  <h2>Data</h2>  
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
      <div class="list-group list-group-horizontal">
          {% for x,y in __CONTENTS__['table'] %}
          <a href="{{y}}" class="list-group-item active">{{x}}</a>          
          {% endfor %}
      </div>
  </div>
  
  <hr style="width: 100%; color: black; height: 1px; background-color:blue;" />

  <table class='table table-sm' id='myTable'>
    <thead>
      <tr>
      {% for col in data.columns %}    
        <th>{{col}}</th>
      {% endfor %}
    </tr>
    {% for row in range(data|length)%}
      <tr>
      {% for col in range((data.columns|length)) %}
      <td>{{ data.iloc[row,col] }}</td>
      {% endfor %}
      </tr>
    {% endfor %}
  </thead>
  </table>  
</div>
